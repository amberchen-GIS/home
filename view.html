<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@100;200&display=swap" rel="stylesheet">
</head>


<section class="back">
    <a class = back_btn onclick="window.history.back()">&laquo;</a>
</section>

<section id="map1" class="view">
    <img id="dynamicImage" src="" alt="Image" class="stat_map_view">
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get('image');

    const imageElement = document.getElementById('dynamicImage');
    if (imageName) {
        imageElement.src = imageName;
    } else {
        imageElement.alt = "No image specified";
    }
</script>
